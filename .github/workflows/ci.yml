name: Deployment Preview CI

on:
  push:
    branches:
      - main
      - ci-dev

jobs:
  frontend-build:
    name: Build Nuxt Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container: node:lts
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Nuxt static production build
        run: |
          cd ./frontend
          npm i
          npm run generate

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build-artifact
          path: ./frontend/dist

  backend-build:
    name: Build Node Backend
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container: node:lts
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate webpack bundled production build
        run: |
          cd ./backend
          npm i
          npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: backend-build-artifact
          path: ./backend/dist

  upload:
    name: Preview Server Uploading
    runs-on: ubuntu-latest
    timeout-minutes: 2
    container: alpine
    needs: [frontend-build, backend-build]
    env:
      REMOTE_SFTP_LOGIN: ${{ secrets.REMOTE_SFTP_LOGIN }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: .

      - name: Install packages
        run: |
          apk add openssh-client sshpass lftp

      - name: Upload artifacts to server
        run: |
          lftp -e "set sftp:auto-confirm yes; open $REMOTE_SFTP_LOGIN; mirror -X .* -X .*/ --reverse --delete ./backend-build-artifact /mnt/others/helloxxii; mput -e -O /mnt/spring ./backend-build-artifact/*-SNAPSHOT.jar; bye"

      - name: Restart Spring Boot Runtime at server
        run: |
          sshpass -p $REMOTE_SSH_PASSWORD ssh $REMOTE_SSH_ARGS -o StrictHostKeyChecking=no "(kill -9 \$(cat /mnt/spring/ChouxcreamPOS.pid) || true) && while kill -0 \$(cat /mnt/spring/ChouxcreamPOS.pid); do sleep 1; done && nohup /mnt/spring/start.sh > /dev/null"
